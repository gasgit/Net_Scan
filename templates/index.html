<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr.redCol { background-color: #E67E22; }

         tr.greenCol { background-color: #AAB7B8; }

        /* tr:nth-child(even) {
            background-color: #f2f2f2
        } */

        th {
            background-color:#3498DB;
            color: white;
        }
    </style>
</head>

<body>



    <table>

        <tr>
            <th>Location</th>
            <th>Server</th>
            <th>Status</th>
            <th>IP Address</th>

        </tr>
        {% for obj in status_collection %}

        <tr class="greenCol">
           
            <td>{{ obj.server_location }}</td>
            <td>{{ obj.server_name }}</td>
            <td>{{ obj.server_status }}</td>
            <td>{{ obj.server_ip }}</td>
           


        </tr>

        {% endfor %}

    </table>

     
    <a href="/api/servers/rerun"><input type="button" value="Run Test Again"></a>

</body>

</html>
